<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template â€¢ TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section id="app" class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" placeholder="What needs to be done?" @keyup.enter="newTodo" v-model="value" v-focus>
			</header>
			<section
			class="main"
			v-if="list.length">
				<input
				id="toggle-all"
				class="toggle-all"
				type="checkbox"
				v-model="toggle">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<li
					:class="{completed:val.isFinish}"
					v-for="(val,i) in list" :key="i"
					@dblclick="showBorder(i)"
					@keyup.enter="Preservation(i)"
					@keyup.esc="esc(i)"
					v-show="showarr[i]"
					ref="showEdit">
						<div class="view">
							<input
							class="toggle"
							type="checkbox"
							v-model="val.isFinish">
							<label>{{val.content}}</label>
							<button @click="tododelete(i)" class="destroy"></button>
						</div>
						<input class="edit" v-model="list[i].content">
					</li>
				</ul>
			</section>
			<footer class="footer">
				<span class="todo-count"><strong>{{overList}}</strong> item left</span>
				<ul class="filters">
					<li>
						<a :class="{selected : activeBtn === 1}" href="#/">All</a>
					</li>
					<li>
						<a :class="{selected : activeBtn === 2}" href="#/active">Active</a>
					</li>
					<li>
						<a :class="{selected : activeBtn === 3}" href="#/completed">Completed</a>
					</li>
				</ul>
				<button
				@click.prevent="allDelete" class="clear-completed"
				>Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="./node_modules/vue/dist/vue.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
